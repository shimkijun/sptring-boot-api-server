# Spring Boot configuration
spring:
  profiles:
    active: dev
  # Jpa Configuration
  jpa:
    show-sql: true
  # Database MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/my_db?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Json Configuration
  jackson:
    property-naming-strategy: SNAKE_CASE
  # Server configuration
  server:
    port: 8081 #set your port
